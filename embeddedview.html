<!doctype html>
<!-- Our uiRouterSample module defined here embeddedview.html -->
<html lang="en"  id="data-ng-app" data-ng-app="demo">
  <head>
    <meta charset="utf-8">

    <!-- using twitter bootstrap, but of course -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
    <!-- styles for ng-animate are located here -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <style type="text/css">
      .selected{background-color: #efefef; width:120px; }

    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>

     <script src="embeddedview.js"></script>
